<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-SignUp</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <img src="Institution_of_Engineers_(India)_Logo.svg.png" alt="" class="iei-logo">

    <div class="wrapper">
        <div class="backdrop"></div>
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="login-google">
                        <div class="line-system">
                            <div class="line"></div>
                            <br>
                            <br>
                            <p>OR</p>
                            <div class="line"></div>
                        </div>
                        <div class="login-google-btn">
                            <p class="continue-with"></p>Continue with &nbsp;

                                    </g>
                                </g>
                            </svg>
                        </div>
                    </div>
                    <div class="signup-link">Not a member? <a href="">Signup now</a></div>

                </form>
                <form action="#" class="signup">
                    <div class="signup-top">
                        <div class="field field-top">
                            <input type="text" placeholder="Name" required>
                        </div>
                        <div class="field field-top">
                            <input type="text" placeholder="Email Address" required>
                        </div>
                        <div class="field field-top">
                            <input type="tel" placeholder="Phone" required>
                        </div>
                        <div class="field field-top">
                            <input type="text" placeholder="Scholar ID" required>
                        </div>

                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" required>
                    </div>

                    <div class="field">
                        <input type="file" accept="image/jpeg, image/png, image/jpg" id="profile-pic">
                        <label id="profile-input-label" for="profile-pic">
                            Select Profile Pic
                            <img src="icons8-life-cycle-40.png" alt="" width="40">
                        </label>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
